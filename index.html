<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner & Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <svg class="qr-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="5" height="5"/>
                    <rect x="3" y="16" width="5" height="5"/>
                    <rect x="16" y="3" width="5" height="5"/>
                    <path d="m5 5 2 2"/>
                    <path d="m5 17 2 2"/>
                    <path d="m17 5 2 2"/>
                    <path d="M9 12h6"/>
                    <path d="M12 9v6"/>
                </svg>
                <h1>QR Scanner</h1>
            </div>
            <p class="subtitle">Scan and generate QR codes instantly</p>
        </header>

        <!-- Tab Navigation -->
        <nav class="tab-nav">
            <button class="tab-btn active" data-tab="scan">
                <svg class="tab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="m23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
                    <circle cx="12" cy="13" r="3"/>
                </svg>
                Scan
            </button>
            <button class="tab-btn" data-tab="generate">
                <svg class="tab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="5" height="5"/>
                    <rect x="3" y="16" width="5" height="5"/>
                    <rect x="16" y="3" width="5" height="5"/>
                    <path d="m5 5 2 2"/>
                    <path d="m5 17 2 2"/>
                    <path d="m17 5 2 2"/>
                    <path d="M9 12h6"/>
                    <path d="M12 9v6"/>
                </svg>
                Generate
            </button>
            <button class="tab-btn" data-tab="history">
                <svg class="tab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
                    <path d="M3 3v5h5"/>
                    <path d="M12 7v5l4 2"/>
                </svg>
                History
            </button>
        </nav>

        <!-- Content Area -->
        <main class="content">
            <!-- Scanner Tab -->
            <div class="tab-content active" id="scan-tab">
                <div class="scanner-container">
                    <div class="camera-preview" id="camera-preview">
                        <video id="video" autoplay playsinline></video>
                        <canvas id="canvas" style="display: none;"></canvas>
                        <div class="scanner-overlay">
                            <div class="scanner-frame"></div>
                        </div>
                    </div>
                    
                    <div class="scanner-controls">
                        <button id="start-scan" class="btn btn-primary">
                            <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="m23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
                                <circle cx="12" cy="13" r="3"/>
                            </svg>
                            Start Camera
                        </button>
                        <button id="stop-scan" class="btn btn-secondary" style="display: none;">
                            Stop Scanner
                        </button>
                    </div>

                    <div id="scan-result" class="result-container" style="display: none;">
                        <h3>Scanned Successfully!</h3>
                        <p id="scanned-text"></p>
                        <button id="copy-scanned" class="btn btn-success">
                            <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect width="14" height="14" x="8" y="8" rx="2" ry="2"/>
                                <path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/>
                            </svg>
                            Copy
                        </button>
                    </div>

                    <div id="scan-error" class="error-container" style="display: none;">
                        <p id="error-text"></p>
                    </div>
                </div>
            </div>

            <!-- Generator Tab -->
            <div class="tab-content" id="generate-tab">
                <div class="generator-container">
                    <div class="input-group">
                        <label for="qr-text">Enter text to generate QR code:</label>
                        <textarea id="qr-text" placeholder="Enter URL, text, or any content..." rows="3"></textarea>
                    </div>

                    <button id="generate-qr" class="btn btn-primary">
                        Generate QR Code
                    </button>

                    <div id="qr-display" class="qr-display" style="display: none;">
                        <canvas id="qr-canvas"></canvas>
                        <div class="qr-actions">
                            <button id="copy-text" class="btn btn-secondary">
                                <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect width="14" height="14" x="8" y="8" rx="2" ry="2"/>
                                    <path d="M4 16c-1.1 0-2-.9-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/>
                                </svg>
                                Copy Text
                            </button>
                            <button id="download-qr" class="btn btn-success">
                                <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                    <polyline points="7,10 12,15 17,10"/>
                                    <line x1="12" x2="12" y1="15" y2="3"/>
                                </svg>
                                Download
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- History Tab -->
            <div class="tab-content" id="history-tab">
                <div class="history-container">
                    <h3>Recent Activity</h3>
                    <div id="history-list" class="history-list">
                        <div class="empty-state">
                            <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
                                <path d="M3 3v5h5"/>
                                <path d="M12 7v5l4 2"/>
                            </svg>
                            <p>No QR codes yet</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <svg class="toast-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 12l2 2 4-4"/>
            <circle cx="12" cy="12" r="9"/>
        </svg>
        <span id="toast-message">Copied to clipboard!</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
